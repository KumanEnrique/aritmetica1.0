<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mb-1">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <form action=""  class="row" id="formu">
                                <div class="col-auto">
                                    <label for="operandos">Operandos</label>
                                    <input type="number" class="form-control" id="operandos" value="2" step="1" min="2">
                                </div>
                                <div class="col-auto">
                                    <label for="inferior">L. inferior</label>
                                    <input type="number" class="form-control" id="inferior" value="1" step="1" min="1">
                                </div>
                                <div class="col-auto">
                                    <label for="superior">L. superior</label>
                                    <input type="number" class="form-control" id="superior" value="1000" step="1">
                                </div>
                                <div class="col-auto">
                                    <input class="form-check-input" type="checkbox" id="multiplicacion" value="*">
                                    <label class="form-check-label" for="multiplicacion">
                                        Multiplicacion
                                    </label>
                                </div>
                                <div class="col-auto">
                                    <input class="form-check-input" type="checkbox" id="division" value="/">
                                    <label class="form-check-label" for="division">
                                        Divicion
                                    </label>
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-primary" id="repintar" type="submit">enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="row" id="operaciones">
            
        </div>
    </div>
    <script src="app2.js" type="module"></script>
</body>
</html>
